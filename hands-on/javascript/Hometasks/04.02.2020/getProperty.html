<!DOCTYPE html>
<html>

        <title>getProperty</title>
    </head>
    <body>
        To get property of the given key.
        <script>
            function getProperty(obj,key){
                console.log(obj[key])
            }
            var car = {
                type:"Fiat"
            }
           getProperty(car,"type") //positive test case
        </script>   
    </body>
