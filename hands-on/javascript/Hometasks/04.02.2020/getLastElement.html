<!DOCTYPE html>
<html>
    <head>
        <title>getLastElement</title>
    </head>
    <body>
        To get the Last element from the given array.
        <script>
            function getLastElement(array){
                var a = array;
                var l = a.length;
                if (l == 0)
                console.log(a[l])
                else
                console.log(a[l-1])
            }
            getLastElement([1,2,3,4]) //positive test case
            getLastElement([]) //negative test case
        </script>   
    </body>
    </html>
