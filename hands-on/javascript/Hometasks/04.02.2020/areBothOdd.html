<!DOCTYPE html>
<html>
    <head>
        <title>areBothOdd</title>
    </head>
    <body>
        To check whether given both numbers are odd
        <script>
            function areBothOdd(num1,num2){
                var a = num1;
                var b = num2;
                if (a == 0 && b == 0)
                console.log("Given inputs are Zero")
                else
                    if (a%2 != 0 && b%2 !== 0)
                    console.log("True");
                    else
                    console.log("False")
            }
            areBothOdd(10,20) //negative test case
            areBothOdd(11,27) //positive test case
            areBothOdd(0,0)   //negative test case
        </script>   
    </body>
    </html>
