<!DOCTYPE html>
<html>
    <head>
        <title>isSameLength</title>
    </head>
    <body>
        To check whether the given words have the same length.
        <script>
            function isSameLength(name1,name2){
                var l1 = name1.length;
                var l2 = name2.length;
                if (l1 == l2)
                console.log("True")
                else
                console.log("False")
            }
            isSameLength("guvi","geek") //positive test case
            isSameLength("guvi","world") //negative test case
        </script>   
    </body>
    </html>
