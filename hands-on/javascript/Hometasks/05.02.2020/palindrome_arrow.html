<!DOCTYPE html>
<html>
    <head>
        <title>palimdrome</title>
    </head>
    <body>
        <div>Palindrome in an array using arrow function</div>
        <script>
            var pali = array => {
            var ar = array;
            var palind = [];
            for(i=0;i<ar.length;i++){
                var string = ar[i];
                var l = string.length
                var rev = ""
                for(j=l-1;j>=0;j--){
                    rev = rev+string.charAt(j);
                }
                if(ar[i] == rev){
                    palind.push(ar[i])
                }
            }
            console.log("The given array: "+ar)
            return palind;
            }
            palim = pali(['civic','raja','dude','kayak','super','racecar']);
            console.log("Palindrome in given array: "+palim)
        </script>
    </body>
</html>
